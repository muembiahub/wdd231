<style>
.card {
      background-color: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      max-width: 500px;
      margin: auto;
    }
    h1 {
      color: #2e7d32;
    }
    p {
      font-size: 1.1em;
      margin: 20px 0;
    }
    .btn {
      display: inline-block;
      padding: 10px 20px;
      background-color: #2e7d32;
      color: white;
      text-decoration: none;
      border-radius: 5px;
    }
  </style>
<header id="header"></header>
<body>
  <div class="card">
    <h1>✅ Bienvenue <span id="prenom">!</span></h1>
    <p>Votre domaine métier : <strong id="domaine"></strong></p>
    <p>Votre rôle d’accès est <strong>user</strong> pour le moment.</p>
    <p>Un administrateur validera votre rôle par métier bientôt.</p>
    <p>Merci de votre patience !</p>
    <a href="login.html" class="btn">Se connecter</a>
  </div>

  <script>
    // Exemple : récupérer les infos depuis localStorage ou sessionStorage
    const prenom = sessionStorage.getItem("prenom") || "utilisateur";
    const domaine = sessionStorage.getItem("domaine") || "non spécifié";

    document.getElementById("prenom").textContent = prenom;
    document.getElementById("domaine").textContent = domaine;
  </script>
</body>
