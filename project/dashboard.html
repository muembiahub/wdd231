<!doctype html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <title>Kazidomo</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Kazidomo Admin Dashboard" />
    <meta name="author" content="Jonathan M. Muembia" />

    <!-- Styles -->
    <link rel="stylesheet" href="styles/dashboard.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <!-- Librairies JS -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js" defer></script>
    <script
      src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"
      defer
    ></script>

    <!-- Modules internes -->
    <script src="scripts/auth.js" defer></script>
    <script src="scripts/profil.js" defer></script>
    <script src="scripts/demandes.js" defer></script>
    <script src="scripts/export.js" defer></script>
    <script src="scripts/graphique.js" defer></script>
    <script src="scripts/dashboard.js" defer></script>
    <script src="scripts/utilisateurs.js" defer></script>
    <script src="scripts/services.js" defer></script>
  </head>

  <body>
    <header>
      <div class="header-bar">
        <!-- Bouton hamburger -->
        <button
          id="hamburger-btn"
          aria-label="Menu principal"
          aria-expanded="false"
        >
          <i class="fas fa-bars"></i>
        </button>
        <h1>Kazidomo Dashboard</h1>
        <span id="role-badge" class="role-badge"></span>
      </div>

      <!-- Overlay sombre -->
      <div id="menu-overlay" class="hidden"></div>

      <!-- Menu hamburger -->
      <nav id="hamburger-menu" class="hidden">
        <div class="menu-logo">
          <img src="images/logo-white.png" alt="Kazidomo Logo" />
        </div>
        <ul id="menu-items"></ul>
      </nav>
    </header>

    <main>
      <section class="dashboard-content">
        <div id="contenu-carte" class="contenu-carte"></div>
      </section>
    </main>
  </body>
</html>
