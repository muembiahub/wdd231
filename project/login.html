<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Inscription - KaziDomo</title>
  <!-- Styles -->
  <link rel="stylesheet" href="styles/form-style.css" />
</head>
<body>
  <main>
    <div class="registration form">
      <h1>Créer un compte</h1>
      <form id="signup-form">
        
        <label for="surname">Votre Prénom :</label>
        <input type="text" id="surname" required placeholder="Écrivez votre prénom">

        <label for="name">Votre Nom :</label>
        <input type="text" id="name" required placeholder="Écrivez votre nom">

        <label for="birthdate">Votre date de naissance :</label>
        <input type="date" id="birthdate" name="birthdate" required>

        <label for="gender">Votre Genre :</label>
        <select id="gender" required>
          <option value="">Choisissez votre genre</option>
          <option value="masculin">Masculin</option>
          <option value="féminin">Féminin</option>
          <option value="autre">Autre</option>
        </select>

        <label for="phone">Votre Téléphone :</label>
        <input type="text" id="phone" required placeholder="Écrivez votre téléphone">

        <label for="line">Votre Adresse :</label>
        <input type="text" id="line" required placeholder="Rue et numéro">

        <label for="quartier">Votre Quartier :</label>
        <input type="text" id="quartier" required placeholder="Écrivez votre quartier">

        <label for="city">Votre Ville :</label>
        <input type="text" id="city" required placeholder="Écrivez votre ville">

        <label for="country">Votre Pays :</label>
        <input type="text" id="country" required placeholder="Écrivez votre pays">

        <label for="username">Votre Nom d'utilisateur :</label>
        <input type="text" id="username" required placeholder="Écrivez votre nom d'utilisateur">

        <!-- ✅ Select aligné avec enum domaine_type -->
        <label for="domaine">Domaine de Service :</label>
        <select id="domaine" name="domaine" required>
          <option value="">Choisissez votre Domaine de Service</option>
          <option value="agriculture">Agriculture</option>
          <option value="animaux">Animaux</option>
          <option value="autres-services">Autres services</option>
          <option value="beauté">Beauté</option>
          <option value="construction-et-réparation">Construction et réparation</option>
          <option value="formation">Formation</option>
          <option value="hôtels-et-restaurants">Hôtels et restaurants</option>
          <option value="immobilier">Immobilier</option>
          <option value="manifestations-et-cérémonies">Manifestations et cérémonies</option>
          <option value="menuiserie">Menuiserie</option>
          <option value="mode">Mode</option>
          <option value="mécanique">Mécanique</option>
          <option value="nettoyage">Nettoyage</option>
          <option value="plomberie">Plomberie</option>
          <option value="santé">Santé</option>
          <option value="tout terrain">Tout terrain</option>
          <option value="électricité">Électricité</option>
        </select>

        <label for="signup-email">Votre Email :</label>
        <input type="email" id="signup-email" required placeholder="Email @kazidomo.com">

        <label for="signup-password">Votre Mot de passe :</label>
        <input type="password" id="signup-password" required placeholder="Créez un mot de passe">

        <label for="signup-confirm-password">Confirmez le mot de passe :</label>
        <input type="password" id="signup-confirm-password" required placeholder="Confirmez le mot de passe">

        <input type="submit" class="button" value="Créer un compte">
      </form>
    </div>
  </main>
</body>
</html>
